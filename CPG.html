<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <p class="subtitle">Extract dominant colors from your image.</p>
    
    <div class="upload-section">
      <label for="imageUpload" class="file-label">
        Upload Image
        <input type="file" id="imageUpload" accept="image/*">
      </label>
    </div>
    
    <div class="controls">
      <div id="info">Upload an image to analyze its colors.</div>
      <div id="totalColors" style="display:none;"></div>
      
      <div class="options">
        <label>
          <input type="radio" name="colorOption" value="all" id="allColors" checked>
          Extract All Colors
        </label>
        <label>
          <input type="radio" name="colorOption" value="partial" id="partialColors">
          Extract Partial Colors
        </label>
        <input type="number" id="colorCount" min="1" max="20" value="5" disabled>
      </div>
      
      <div class="button-container">
        <button id="extractColors" disabled>Extract Colors</button>
        <button id="downloadPalette" style="display: none;">Download Palette</button>
        <button id="resetApp">Reset</button>
      </div>
    </div>
    
    <div class="palette-section" id="paletteSection"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
